<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="Home" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="https://www.jetpunk.com" class="nav-link">Learn More</a>
    </div>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div class="topic-select">
            <label for="topic">Select Topic:</label>
            <select id="topic">
                <option value="">Select a Topic</option>
                <option value="topic1">General Knowledge</option>
                <option value="topic2">World Politics</option>
                <option value="topic3">IT History</option>
            </select>
        </div>
        <!--<div class="start-button">
            <button id="start-quiz-button" disabled>Start Quiz</button>
        </div> -->
        <div class="quiz-content">
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="options-container" id="options">
                <!-- Options will be populated here dynamically via JavaScript -->
            </div>
            <div class="next-button">
                <button id="next-button" style="display: none;">Next</button>
            </div>
            <div class="timer-and-score">
                <p id="timer" class="timer">Time remaining: 07:00</p>
                <p id="score" class="score">Score: <span id="score-value">0</span></p>
            </div>
            <div class="about-link">
                <a href="about.html">About Quiz Game</a>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
